<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Personal Details</title>
    </h:head>
    <h:body>
        <ui:composition template="/master.xhtml">
            <ui:define name="side">
<!--                <div class="panel panel-primary">
                    <div class="panel-heading">Operation</div>
                    <div class="panel-body">
                        <h:commandLink class="btn btn-success btn-block" action="/edituser">
                            <span class="glyphicon glyphicon-pencil"></span>Edit
                        </h:commandLink>
                    </div>
                </div>-->
            </ui:define>
            <ui:define name="content">
                <h3>Personal Details</h3>
                <hr />
                <div class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Email:" class="col-sm-4" />
                        <div class="col-sm-6">
                            <p>#{loginBean.user.email}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="First Name:" class="col-sm-4" />
                        <div class="col-sm-6">
                            <p>#{loginBean.user.firstName}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Last Name:" class="col-sm-4" />
                        <div class="col-sm-6">
                            <p>#{loginBean.user.lastName}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Phone:" class="col-sm-4" />
                        <div class="col-sm-6">
                            <p>#{loginBean.user.phone}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Address:" class="col-sm-4" />
                        <div class="col-sm-6">
                            <p>#{loginBean.user.address}</p>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
